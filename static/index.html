<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Localize "Web Terminal"}}</title>
</head>

<body>
    <!-- Container for filter bar and terminal -->
    <div id="container">
        <!-- Terminal container -->
        <div id="terminal"></div>
    </div>

    <!-- Xterm.js CSS and JS -->
    <link rel="stylesheet" href="xterm.css" />
    <script src="xterm.js"></script>
    <script src="addon-fit.min.js"></script>
    <script src="addon-attach.min.js"></script>
    <script src="addon-webgl.min.js"></script>
    <!-- WebTerm CSS and JS -->
    <link rel="stylesheet" href="webterm.css" />
    <script src="webterm.js"></script>
    <script>
        WebTerm("terminal", {{ .Terminal }});
    </script>
</body>

</html>
